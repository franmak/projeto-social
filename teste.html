<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste com iframes e imagens</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      section#container {
        position: relative;
        display: grid;
        top: 10%;
        left: 89%;
        margin-top: 20px;
      }
      img#logo {
        border-radius: 100%;
        margin-bottom: 20px;
        section#logo {
          padding: 20px;
        }
      }
      img#logo:hover {
        transform: translate(-5%, -5%);
        box-shadow: 5px 2px 10px 0px rgb(43, 40, 40);
      }
    </style>
  </head>
  <body>
    <section id="container">
      <img
        src="imagens/logo-home.jpg"
        alt="face"
        width="50px"
        height="50px"
        id="logo"
      />
      <img
        src="imagens/logo-youtube.jpg"
        alt="face"
        width="50px"
        height="50px"
        id="logo"
      />
      <img
        src="imagens/logo-instagram.jpg"
        alt="face"
        width="50px"
        height="50px"
        id="logo"
      />
      <img
        src="imagens/logo-twitter.jpg"
        alt="face"
        width="50px"
        height="50px"
        id="logo"
      />
      <img
        src="imagens/logo-facebook.jpg"
        alt="face"
        width="50px"
        height="50px"
        id="logo"
      />
      <img
        src="imagens/logo-github.jpg"
        alt="face"
        width="50px"
        height="50px"
        id="logo"
      />
    </section>
  </body>
</html>
